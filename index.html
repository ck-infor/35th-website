        <p class="fs-4 text-md-start">
          建中資訊社前身為「電腦研習委員會」，由建中第42屆的高一資優班學生於民國76年4月
          所組成，後因欲發行刊物向學校申請許可未果，幾經討論後於民國77年11月11日召開成
          立大會，「資訊社」正式成立並開始招收社員，因當時建中已有六年沒有新社團出現，在
